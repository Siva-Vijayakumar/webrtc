<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Room</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    #joinScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
    }

    #joinScreen input {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #joinScreen button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #joinScreen button:hover {
      background: #2563eb;
    }

    #roomContainer {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #videos {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 15px;
    }

    video {
      width: 100%;
      height: 340px;
      object-fit: cover;
      border-radius: 12px;
      background: black;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #1e293b;
    }

    #controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .muteBtn { background: #ef4444; color: white; }
    .cameraBtn { background: #10b981; color: white; }
  </style>

</head>
<body>

<div id="joinScreen">
  <h2>Join WebRTC Room</h2>
  <input id="roomId" placeholder="Enter Room ID" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="roomContainer">
  <div id="videos"></div>

  <div id="controls">
    <button class="muteBtn" onclick="toggleMute()">Mute</button>
    <button class="cameraBtn" onclick="toggleCamera()">Camera Off</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

const socket = io();
const peers = {};
let localStream;
let isMuted = false;
let isCameraOff = false;

async function joinRoom() {

  const roomId = document.getElementById("roomId").value;
  if (!roomId) return alert("Enter Room ID");

  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("roomContainer").style.display = "flex";

  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  addVideo(localStream, "local");

  socket.emit("join-room", roomId);
}

socket.on("existing-users", users => {
  users.forEach(userId => {
    createPeer(userId, true);
  });
});

socket.on("new-user", userId => {
  createPeer(userId, false);
});

socket.on("offer", async ({ offer, from }) => {
  createPeer(from, false);
  await peers[from].setRemoteDescription(offer);
  const answer = await peers[from].createAnswer();
  await peers[from].setLocalDescription(answer);
  socket.emit("answer", { answer, to: from });
});

socket.on("answer", async ({ answer, from }) => {
  await peers[from].setRemoteDescription(answer);
});

socket.on("ice-candidate", async ({ candidate, from }) => {
  if (peers[from]) {
    await peers[from].addIceCandidate(candidate);
  }
});

socket.on("user-left", userId => {
  if (peers[userId]) {
    peers[userId].close();
    delete peers[userId];
    document.getElementById(userId)?.remove();
  }
});

function createPeer(userId, initiator) {

  if (peers[userId]) return;

  const pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  peers[userId] = pc;

  localStream.getTracks().forEach(track =>
    pc.addTrack(track, localStream)
  );

  pc.ontrack = event => {
    addVideo(event.streams[0], userId);
  };

  pc.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice-candidate", {
        candidate: event.candidate,
        to: userId
      });
    }
  };

  if (initiator) {
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer))
      .then(() => {
        socket.emit("offer", {
          offer: pc.localDescription,
          to: userId
        });
      });
  }
}

function addVideo(stream, id) {
  if (document.getElementById(id)) return;

  const video = document.createElement("video");
  video.id = id;
  video.srcObject = stream;
  video.autoplay = true;
  video.playsInline = true;

  document.getElementById("videos").appendChild(video);
}

function toggleMute() {
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(track => {
    track.enabled = !isMuted;
  });
}

function toggleCamera() {
  isCameraOff = !isCameraOff;
  localStream.getVideoTracks().forEach(track => {
    track.enabled = !isCameraOff;
  });
}

</script>

</body>
</html>
