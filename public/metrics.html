<!DOCTYPE html>
<html>
<head>
  <title>Live WebRTC Metrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      min-width: 220px;
      flex: 1;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #94a3b8;
    }

    .card p {
      font-size: 18px;
      margin: 10px 0 0;
      font-weight: bold;
      word-break: break-all;
    }

    .connected { color: #10b981; }
    .disconnected { color: #ef4444; }
    .connecting { color: #f59e0b; }

    canvas {
      background: #111827;
      border-radius: 12px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>ðŸ“Š WebRTC Live Metrics Dashboard</h2>

<div class="stats">

  <div class="card">
    <h3>Bitrate (kbps)</h3>
    <p id="bitrateValue">0</p>
  </div>

  <div class="card">
    <h3>Packets Sent</h3>
    <p id="packetsSentValue">0</p>
  </div>

  <div class="card">
    <h3>Packets Received</h3>
    <p id="packetsReceivedValue">0</p>
  </div>

  <div class="card">
    <h3>Sender IP</h3>
    <p id="senderIP">-</p>
  </div>

  <div class="card">
    <h3>Receiver IP</h3>
    <p id="receiverIP">-</p>
  </div>

  <div class="card">
    <h3>Connection State</h3>
    <p id="connectionState">-</p>
  </div>

  <div class="card">
    <h3>ICE State</h3>
    <p id="iceState">-</p>
  </div>

</div>

<canvas id="bitrateChart" height="100"></canvas>
<canvas id="packetChart" height="100"></canvas>

<script>

let bitrateChart;
let packetChart;

function initCharts() {

  bitrateChart = new Chart(document.getElementById("bitrateChart"), {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Bitrate (kbps)",
        data: [],
        borderColor: "#3b82f6",
        backgroundColor: "rgba(59,130,246,0.2)",
        fill: true,
        tension: 0.3
      }]
    },
    options: { responsive: true, animation: false }
  });

  packetChart = new Chart(document.getElementById("packetChart"), {
    type: "line",
    data: {
      labels: [],
      datasets: [
        {
          label: "Packets Sent",
          data: [],
          borderColor: "#10b981",
          tension: 0.3
        },
        {
          label: "Packets Received",
          data: [],
          borderColor: "#ef4444",
          tension: 0.3
        }
      ]
    },
    options: { responsive: true, animation: false }
  });
}

function updateConnectionState(state) {
  const el = document.getElementById("connectionState");
  el.innerText = state;

  el.className = "";
  if (state === "connected") el.classList.add("connected");
  else if (state === "connecting") el.classList.add("connecting");
  else el.classList.add("disconnected");
}

function updateDashboard(data) {

  if (!data) return;

  const time = data.timestamp || new Date().toLocaleTimeString();

  document.getElementById("bitrateValue").innerText = data.bitrate || 0;
  document.getElementById("packetsSentValue").innerText = data.packetsSent || 0;
  document.getElementById("packetsReceivedValue").innerText = data.packetsReceived || 0;
  document.getElementById("senderIP").innerText = data.localIP || "-";
  document.getElementById("receiverIP").innerText = data.remoteIP || "-";
  document.getElementById("iceState").innerText = data.iceConnectionState || "-";

  updateConnectionState(data.connectionState || "-");

  if (bitrateChart.data.labels.length > 20) {
    bitrateChart.data.labels.shift();
    bitrateChart.data.datasets[0].data.shift();
    packetChart.data.labels.shift();
    packetChart.data.datasets[0].data.shift();
    packetChart.data.datasets[1].data.shift();
  }

  bitrateChart.data.labels.push(time);
  bitrateChart.data.datasets[0].data.push(parseFloat(data.bitrate) || 0);

  packetChart.data.labels.push(time);
  packetChart.data.datasets[0].data.push(data.packetsSent || 0);
  packetChart.data.datasets[1].data.push(data.packetsReceived || 0);

  bitrateChart.update();
  packetChart.update();
}

async function fetchMetrics() {
  try {
    const res = await fetch("/api/metrics");
    const json = await res.json();
    updateDashboard(json);
  } catch (err) {
    console.error("Metrics fetch error:", err);
  }
}

initCharts();
setInterval(fetchMetrics, 1000);

</script>

</body>
</html>
